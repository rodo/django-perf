{% extends "base.html" %}
{% load i18n %}
{% block body %}
July Books
<div>
{% include "pager.html" %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>{% trans "Name" %}</th>
      <th>{% trans "Nbpages" %}</th>
    </tr>
  </thead>
  <tbody>
    {% for block in object_list %}
    <tr>
      <td id="id">{{block.id}}</td>
      <td><a href="{{block.get_absolute_url}}">{{block.title}}</a></td>
      <td>{{block.nbpages}}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table> 
</div>
{{ object_list.query }}
{% endblock %}
