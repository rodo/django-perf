{% extends "base.html" %}
{% load i18n %}
{% block body %}
<div>
{% include "pager.html" %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>{% trans "Name" %}</th>
      <th>{% trans "Nbpages" %}</th>
    </tr>
  </thead>
  <tbody>
    {% for block in object_list %}
    <tr>
      <td id="id">{{block.id}}</td>
      <td>{{block.info}}</td>
      <td>{{block.key}}</td>      
      <td>{{block.start}}</td>
      <td>{{block.stop}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table> 
</div>
{{ object_list.query }}
{% endblock %}
